<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <script>
        //sprawdzanie stanu logowania
        function sprawdzStanLogowania() {
            if (sessionStorage.getItem('userName') != null) {
                if (sessionStorage.getItem('userName') != '')
                {
                    //alert(sessionStorage.getItem('userName'));
                    document.getElementById('zaloguj_button').textContent = 'Zalogowano ' + sessionStorage.getItem('userName');
                    document.getElementById("zaloguj_button").disabled = true;
                    document.getElementById("zaloguj_button").onclick = function(){alert('Już zalogowano'); return;};
                }
                else
                {
                    document.getElementById('zaloguj_button').textContent = 'Zaloguj się';
                    document.getElementById("zaloguj_button").disabled = false;

                }
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"/>
    <title>React App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body onload="setTimeout(sprawdzStanLogowania, 2000)">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
